<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aula - Introdução ao Javascript</title>
   <script src="script.js"></script>
</head>

<body>
   <h1>Aula 01</h1>
   <!-- a Tag Form é utilizada sempre que criamos um "formulário".
   Um formulário é um tipo específico de container que utilizamos 
   para abrigar componentes de entrada de dados a partir do usuário. -->
   <form action="#">
      <label for="user_name">Nome</label>
      <input type="text" id="uname" name="uname"><br><br>
      <label for="ulogin">Senha</label>
      <input type="password" id="upassword" name="upassword"><br><br>
      <button onclick="login()">Logar</button>
      <button onclick="mostrar()">Mostrar</button>
   </form>


   <form action="#">
      <label for="numero1">Nome</label>
      <input type="text" id="n1" name="n1"><br><br>
      <label for="numero2">Nome</label>
      <input type="text" id="n2" name="n2"><br><br>
      <button onclick="somar()">Somar</button>
   </form>
</body>

</html>
